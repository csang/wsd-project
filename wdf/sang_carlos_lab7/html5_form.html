<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Form</title>
</head>
	<body>
	
		<h1>HTML5 Form</h1>
		
		<h2>Please fill in the form below:</h2>
		<p>Fill in everything to receive the latest news from HTML5.</p>
	
		<form>
		
			<div>			
				<label>E-mail:</label>
				<input type="email" name="email" autofocus="autofocus" placeholder="example@hotmail.com" />
			</div>
			
			<br />
			
			<div>
				<label>URL:</label>
				<input type="url" name="url" placeholder="http://www.github.com" />
			</div>
			
			<br />
			
			<div>
				<label>Tel:</label>
				<input type="tel" name="tel" maxlength="10" placeholder="(000)-000-0000" />
			</div>
			
			<br />
			
			<div>
				<label>Search:</label>
				<input type="search" name="search" />
			</div>
			
			<br />
			
			<div>
				<label>Favorite color:</label>
				<input type="color" name="color" />
			</div>
			
			<br />
			
			<div>
				<label>Score:</label>
				<input type="range" name="range" max="10" />
			</div>
			
			<br />
			
			<div>
				<label>Age:</label>
				<input type="number" name="number" min="13" max="100" />
			</div>
			
			<br />
			
			<div>
				<label>Date:</label>
				<input type="date" name="date" required="required" />
			</div>
			
			<br />
			
			<div>
				<label>Time:</label>		
				<input type="time" name="time" required="required" />
			</div>
			
			<br />
			
			<div>
				<label>Prefix:</label>
				<input type="text" list="mydata" />
				<datalist id="mydata">
					<option label="Mr" value="Mister">
					<option label="Mrs" value="Mistress">
					<option label="Ms" value="Miss">
				</datalist>
			</div>
			
			<br />
			
			<div>
				<progress value="80" max="100">80%</progress>
			</div>
			
			<br />
			
			<div>
				<input type="submit" value="send" /><!-- Submit button -->
			</div>
			
		</form>
		
	</body>
</html>
