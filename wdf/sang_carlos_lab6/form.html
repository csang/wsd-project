<html lang="en">
<head>
	<meta charaset="utf-8"/>
	<title>HTML5 Form</title>
</head>
	<body>
		<form method=”post” action=carlos.chino11@hotmail.com>
			<p>Username:<br /><!-- Input text -->
				<input type="text" name="user_name" />
			</p>
			<p>Password:<br /><!-- Input text -->
				<input type="password" name="password" />

					<option>French</option><!-- Option -->

			</p>
